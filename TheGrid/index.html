<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/howler@2.1.2/dist/howler.min.js"></script>
    <title>The Grid</title>
</head>
<body>
    <div id="divMenu" class="display">

        <div class="display-center">

            <h1>The Grid</h1>
            <button onclick="mouseHover.play(); btnStart()">Start game</button>
            <button onclick="mouseHover.play(); btnOpt()">Options</button>
            <button onclick="mouseHover.play(); window.location.href = 'https://natanaelneto.github.io/natanaelneto/';">/whoami</button>
        </div>
    </div>

    <div id="divGame" class="display">

        <div class="display-center">

            <canvas id="myCanvas" width="500" height="500"></canvas>
            <div style="margin: 0 auto;">

                <button onclick="mouseHover.play(); btnMenu();">Menu</button>
                <button onclick="mouseHover.play(); btnOpt();">Options</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
